<div class="sessionThumb">
    <h3>{{session.name}}</h3>
    <h5>{{session.creatorName}}</h5>
    <span class="thumbLabel">Duration:</span><span class="thumbValue">{{session.duration | hours}}</span><br />
    <span class="thumbLabel">Level:</span><span class="thumbValue">{{session.level}}</span>
    <p>{{session.abstract}}</p>
</div>
